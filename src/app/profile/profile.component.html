<div class="container animated fadeIn">
  <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content white-text">
          <span class="card-title">Recent Activity</span>
          <table>
            <thead>
              <tr>
                <th>Sender</th>
                <th>Receiver</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tr *ngFor="let T of customer.Transactions">
              <td>{{T.sender}}</td>
              <td>{{T.receiver}}</td>
              <td>{{T.amount}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content white-text">
          <span class="card-title">Available Balance</span>

          <h6>$ {{customer.availableFunds}}</h6>

        </div>
      </div>
      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <div style="text-align:center">
            <div *ngIf="!isPicture">
              <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)"></webcam>
              <br/>
              <button id="snapshotBtn" (click)="triggerSnapshot();">Take a Picture</button>
            </div>

            <div class="snapshot" *ngIf="webcamImage && isPicture">
              <img [src]="webcamImage.imageAsDataUrl" />
              <button (click)="isPicture = false">Retake Picture</button>
            </div>
          </div>
        </div>
      </div>
