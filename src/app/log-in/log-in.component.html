<section>
  <div class="container animated fadeIn">
    <div class="row">
      <div class="col s12 m10 offset-m1">
        <div class="card">
          <div class="card-title white-text center-align">
            <h4>Log In</h4>
          </div>
          <div class="card-content">
            <form (ngSubmit)="onSubmit()" #logInForm="ngForm" [ngFormOptions]="{updateOn: 'change'}">

              <input type="text" placeholder="Email" name="email" [(ngModel)]="customer.email" #email="ngModel">

              <input type="password" placeholder="Password" name="password" [(ngModel)]="customer.password" #password="ngModel">

              <div class="alert alert-danger" *ngIf="isIncorrect">
                Your password or email is incorrect.
              </div>

              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
