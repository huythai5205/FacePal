<h4>Send Money</h4>

<form (ngSubmit)="onSubmit()" #signUpForm="ngForm" [ngFormOptions]="{updateOn: 'change'}">


  <div class="form-group">
    <label for="email">email {{transaction.receiver}}</label>
    <input id="email" type="text" class="form-control" name="email" required pattern="email" [(ngModel)]="transaction.receiver"
      #email="ngModel">
    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
      <div *ngIf="email.errors.required">Photo is required</div>
      <div *ngIf="email.errors.pattern">Need to be in email format</div>
    </div>
  </div>

  <div class="form-group">
    <label for="amount">amount {{transaction.amount}}</label>
    <input id="amount" type="number" class="form-control" name="amount" required [(ngModel)]="transaction.amount" #amount="ngModel">
    <div class="alert alert-danger" *ngIf="amount.touched && !amount.valid">
      <div *ngIf="amount.errors.required">Photo is required</div>
      <div *ngIf="amount.errors.pattern">Need to be in email format</div>
    </div>
  </div>
  <a class="waves-effect waves-light btn" type="button" (click)="takeAPicture()">Take A Picture</a>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<!-- Modal Trigger -->


<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <div style="text-align:center">
      <h1>
        Ngx-Webcam Demo
      </h1>

      <div *ngIf="!isPicture">
        <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)"></webcam>
        <br/>
        <button id="snapshotBtn" (click)="triggerSnapshot();">Take a Picture</button>
      </div>

      <div class="snapshot" *ngIf="webcamImage && isPicture">
        <img [src]="webcamImage.imageAsDataUrl" />
        <button (click)="isPicture = false">Retake Picture</button>
      </div>
    </div>
  </div>
</div>
